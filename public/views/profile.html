<!-- views/profile.html -->
<div ng-controller="ProfileController">
    <h1>User Profile</h1>
    <form ng-submit="updateProfile()">
      <label>Name:</label>
      <input type="text" ng-model="user.name" required>
      
      <label>Email:</label>
      <input type="email" ng-model="user.email" required>
      
      <label>Address:</label>
      <input type="text" ng-model="user.address">
      
      <label>Info:</label>
      <textarea ng-model="user.info"></textarea>
      
      <button type="submit">Update Profile</button>
    </form>
    
    <div>
      <h2>Profile Picture</h2>
      <img ng-src="{{user.profilePicture}}" alt="Profile Picture">
    </div>
  </div>
